<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Card Game - Start</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Proxima Nova', sans-serif;
            background-color: #096b03;
            background: url('assets/start-background.png') no-repeat center right;
            background-size: 1400px 1400px;
            display: flex;
            justify-content: right;
            align-items: right;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .left-strip {
            width: 20%;
            background-color: #f0f0f000;
        }
        .main-content {
            width: 80%;
            background-color: #f6f7f600;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .title-image {
            width: 50%; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
            top: 40%;
            right: 500px;
            transform: translate(50%, -50%)
        }
        .start-button {
            font-size: 2.0em;
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
            bottom: 15%;
            right: 500px;
            transform: translate(50%, -50%);
            padding: 10px 20px;
            background-color: #086103;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .start-button:hover {
            background-color: #065102;
            transform: scale(1.1);
        }
        .sound-icon {
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
            top: 5%;
            left: 30px;
            transform: translate(50%, -50%);
            font-size: 15px;
            color: #086103;
            cursor: pointer;
        }
        .sound-icon:hover {
            color: #065102;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-strip"></div>
        <div class="main-content">
            <img src="assets/mix-and-match.png" alt="Mix & Match" class="title-image">
            <i class="fas fa-volume-up sound-icon" onclick="playMusic()"></i>
            <div class="start-button" onclick="startGame()">Start!</div>
        </div>
    </div>
    <audio id="background-music" src="assets/background-music.mp3" loop></audio>
    <script>
        function startGame() {
            window.location.href = 'start.html'; // Redirect to game page
        }

        function playMusic() {
            const audio = document.getElementById('background-music');
            audio.play().then(() => {
                console.log('Music playing...');
            }).catch(error => {
                console.error('Music playback failed:', error);
            });
        }
    </script>
</body>
</html>
