<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Card Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #c9f7c7;
            background: url('assets/background.png') no-repeat center center;
            background-size: 2000px, 2000px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }
        .card {
            width: 100px;
            height: 100px;
            background: url('assets/scribble.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
        .hidden {
            background-color: white;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        #message {
            position: absolute;
            top: 50%;
            right: 200px;
            transform: translateY(-50%);
            background: #f17373;
            padding: 10px;
            border: 1px solid #72fc6e;
            border-radius: 5px;
            font-family: 'Jersey 10', sans-serif;
            font-size: 30px;
            color: aquamarine;
        }
        h1 {
            font-family: 'Honk', sans-serif;
            font-size: 70px;
            color: #9638ee;
        }
        .timer {
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
            top: 25%;
            right: 600px;
            transform: translate(50%, -50%);
            font-family: 'Jersey 10', sans-serif;
            font-size: 60px;
            color: rgb(255, 127, 127);
            background: url('assets/timer-colon.png') no-repeat center center;
            background-size: cover;
            margin: 0 auto;
            width: 200px;
            height: 100px;
        }
        .score {
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
            top: 23%;
            right: 300px;
            transform: translate(50%, -50%);
            background: #22a2f7;
            padding: 10px;
            border: 1px solid #2d03c500;
            border-radius: 5px;
            font-family: 'Jersey 10', sans-serif;
            font-size: 50px;
            color: rgb(85, 3, 3);
            background: url('assets/scoreboard.png') no-repeat center center;
            background-size: cover;
            margin: 0 auto;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <h1 class="my-4">Wedding Card Game</h1>
        <audio id="background-music" src="assets/background-music.mp3" autoplay loop></audio>
        <div class="timer">
            <span id="minutes">00</span>
            <div class="colon"></div>
            <span id="seconds">30</span>
        </div>
        <div class="score my-2">Score: <span id="score">0</span></div>
        <div class="grid" id="grid">
            <!-- Cards will be generated here -->
        </div>
        <div id="message" class="my-3"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
